version: '3.7'
services:
  web:
    image: alexdias/store
    environment:
      - DB_HOST=db
    ports:
      - 8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
    links:
      - db:db
    depends_on: 
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 5432:5432
